services:
  php:
    image: php:8.2-apache
    container_name: amazonia-php
    ports:
      - "8694:80"
    volumes:
      - /var/www/html/Amazonia:/var/www/html
    links:
      - db
    command: bash -c "docker-php-ext-install pdo pdo_mysql mysqli && a2enmod rewrite && apache2-foreground"

  db:
    image: mysql:latest
    container_name: amazonia-mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./tabela.sql:/docker-entrypoint-initdb.d/tabela.sql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=amazonia

volumes:
  mysql_data: